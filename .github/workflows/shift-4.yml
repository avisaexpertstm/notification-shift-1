name: 🌃 AvisaExperts Evening Shift 4 (6 PM-12 AM UTC)

on:
  schedule:
    # Every 10 minutes from 6:00 PM to 11:50 PM UTC
    - cron: '*/10 18-23 * * *'
  workflow_dispatch:

jobs:
  avisaexperts-evening-shift:
    runs-on: ubuntu-latest
    steps:
      - name: AvisaExperts Evening Shift Check
        run: |
          echo "🌃 AVISAEXPERTS EVENING SHIFT 4"
          echo "⏰ Working Hours: 6:00 PM-12:00 AM UTC (11:30 PM-5:30 AM IST)"
          echo "🕐 Current UTC: $(date -u)"
          echo "🇮🇳 Current IST: $(TZ='Asia/Kolkata' date)"
          echo "🔄 Checking for scheduled notifications..."
          
          response=$(curl -s -H "X-Shift: AvisaExperts-Evening-4-6PM-12AM" \
                            -H "X-Interval: 10min" \
                            -H "X-Shift-IST: 11:30PM-5:30AM" \
                            -H "User-Agent: GitHub-Actions-AvisaExperts-Evening-4" \
                            "https://avisaexperts.com/check_schedulenoti.php")
          
          echo "📱 Server Response: $response"
          echo "✅ Evening Shift 4 completed successfully"
          echo "⏭️  Next check: 10 minutes"
